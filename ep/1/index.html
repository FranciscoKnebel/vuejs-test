<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="root">
      <input type="text" id="input" name="" v-model="message">

      <p>{{ message }}</p>
    </div>

    <script src="vue.js"></script>

    <script type="text/javascript">
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        }
      })
    </script>
  </body>
</html>
